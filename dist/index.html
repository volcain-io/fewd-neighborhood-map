<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/e82e92b23243d723d3e9cf63db5c848b.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 scrollable">
                <div class="list-group" id="list-tab" role="tablist" data-bind="foreach: places">
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" data-bind="click: $root.activate, css: { active: active }">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" data-bind="text: name"></h5>
                            <small data-bind="text: lng"></small>
                            <small data-bind="text: lat"></small>
                        </div>
                        <p class="mb-1">Place description</p>
                        <small>Directions</small>
                    </a>
                </div>
            </div>
            <div class="col-9 m-0 p-0">
                <div id="map"></div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script async="" defer="" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyByubgetNbiezW6ih_5KObSSv9vuRfbGfY"></script>
<script async="" defer="" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="/dist/c7b0f65f0ce902c42fa331b381d39237.js"></script>

</html>
